<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
    <title>Calculator Project - Chakshu Goyal</title>
  </head>
  <body>
    <div class="container">
      <h3 class="title">| Calculator By Chakshu Goyal |</h3>

      <div class="calculator">
        <input type="text" name="screen" id="screen" />

        <table>
          <tr>
            <td colspan="4">
              <button class="btn btn-danger btn-lg btn-block">AC</button>
            </td>
          </tr>
          <tr>
            <td><button class="btn btn-light">7</button></td>
            <td><button class="btn btn-light">8</button></td>
            <td><button class="btn btn-light">9</button></td>
            <td><button class="btn btn-warning">/</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-light">4</button></td>
            <td><button class="btn btn-light">5</button></td>
            <td><button class="btn btn-light">6</button></td>
            <td><button class="btn btn-warning">X</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-light">1</button></td>
            <td><button class="btn btn-light">2</button></td>
            <td><button class="btn btn-light">3</button></td>
            <td><button class="btn btn-warning">-</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-light">0</button></td>
            <td><button class="btn btn-light">.</button></td>
            <td><button class="btn btn-warning">+</button></td>
            <td><button class="btn btn-success">=</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
